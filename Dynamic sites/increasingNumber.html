    var counters = document.querySelectorAll('.counters')
    counters.forEach((counter) => {
        // console.log(counter);
        counter.innerHTML = 0

        const IncreaseCounter = () => {
            const targetcount = +counter.getAttribute('data-target')
            // console.log(typeof targetcount);

            const initialcount = +(counter.innerHTML)

            const inc = targetcount/100

            if(initialcount<targetcount){
                counter.innerHTML = initialcount + inc;
                setTimeout(IncreaseCounter, 5);
            }

        }

        IncreaseCounter()

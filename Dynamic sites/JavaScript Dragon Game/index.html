<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="myStyle.css">
    <script src="myScript.js"></script>
</head>
<body>
    <div class="container">
        <div class="score"><b>Your Score: 0 </b></div>
        <div class="gameover">Welcome to I-Dragon</div>
        <div class="instructions">
            <div class="inst-head">Instructions</div>
            <div class="inst-rules">
                <p>1. Use arrow keys to move the dinosaur.</p>
                <p>2. Use up arrow key to jump.</p>
                <p>3. Use left arrow key to go left.</p>
                <p>4. Use right arrow key to go right.</p>
            </div>
        </div>
        <div class="dino"></div>
        <div class="obstacle obstacleAni"></div>
    </div>
</body>
</html>
